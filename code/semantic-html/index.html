<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Semantic HTML - Developing for Accessibility</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <nav>
      <p>Nav</p>
    </nav>
    <main role="main">
      <p>Main</p>

      <header>
        <p>Header</p>
      </header>

      <div class="row">
        <article>
          <p>Article</p>
          <section>
            <header>
              <p>Header</p>
            </header>
            <p>Section</p>
          </section>
        </article>

        <aside>
          <p>Aside</p>

          <section>
            <p>Section</p>
            <footer>
              <p>Footer</p>
            </footer>
          </section>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <p>Footer</p>
      <address>
        Address
      </address>
    </footer>
  </body>
</html>
